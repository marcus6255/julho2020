<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    
    <h1>Listas</h1>

    <h2>Lista não ordenada</h2>
<ul>
<li> Ventilador</li>
<li> Mochila</li>
<li>Televisão</li>

</ul>


<h2>Lista ordenada</h2>

<ol type="A">

    <li> Ventilador</li>
    <li> Mochila</li>
    <li>Televisão</li>

</ol>


<h2>Lista de Descrição</h2>

<dl>

<dt>Ventilador</dt>
<dd>É um aparelho de excelente qualildade</dd>
<dt>Mochila</dt>
<dt>Televisão</dt>

</dl>


</body>
</html>
